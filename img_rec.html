<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Classification</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
    <style>
        /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(135deg, #00bcd4, #8e44ad);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  overflow: hidden;
  animation: fadeIn 2s ease-out;
}

@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

h1 {
  font-size: 3rem;
  color: #fff;
  margin-bottom: 30px;
  animation: slideIn 1.5s ease-out;
}

@keyframes slideIn {
  0% { transform: translateY(-50px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

input[type="file"] {
  margin-top: 30px;
  padding: 15px;
  border: 2px solid #fff;
  border-radius: 8px;
  background-color: rgba(255, 255, 255, 0.2);
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.4s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

input[type="file"]:hover {
  background-color: rgba(255, 255, 255, 0.4);
  transform: scale(1.05);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
}

img {
  margin-top: 25px;
  width: 250px;
  height: auto;
  border-radius: 15px;
  box-shadow: 0 4px 40px rgba(0, 0, 0, 0.3);
  transition: transform 0.4s ease, box-shadow 0.3s ease;
  animation: scaleUp 0.6s ease-out;
}

@keyframes scaleUp {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

img:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
}

button {
  margin-top: 20px;
  padding: 15px 30px;
  background: linear-gradient(135deg, #ff6347, #ff8c00);
  color: white;
  border: none;
  border-radius: 50px;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.4s ease;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
}

button:hover {
  background: linear-gradient(135deg, #ff8c00, #ff6347);
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
}

.hidden {
  display: none;
}

#myResult {
  margin-top: 20px;
  font-size: 1.5rem;
  color: #fff;
  background: rgba(0, 0, 0, 0.4);
  padding: 15px 30px;
  border-radius: 8px;
  box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
  max-width: 80%;
  word-wrap: break-word;
  animation: slideInResult 1.5s ease-out;
}

@keyframes slideInResult {
  0% { transform: translateY(50px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

    </style>
</head>
<body>
  <h1>Image Classification</h1>
  <input type="file" id="fileInput" accept="image/*">
  <img id="myImage" class="hidden">
  <button id="classifyButton" class="hidden">Classify Image</button>
  <div id="myResult" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
