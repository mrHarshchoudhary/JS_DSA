<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Classification</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-top: 20px;
      padding: 12px;
      border: 2px dashed #3498db;
      border-radius: 6px;
      background-color: #ffffff;
      cursor: pointer;
      color: #3498db;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="file"]:hover {
      background-color: #3498db;
      color: #ffffff;
    }

    img {
      margin-top: 20px;
      width: 200px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #3498db, #2ecc71);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2ecc71, #3498db);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .hidden {
      display: none;
    }

    #myResult {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #555;
      background: #eaf4fc;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 80%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Image Classification</h1>
  <input type="file" id="fileInput" accept="image/*">
  <img id="myImage" class="hidden">
  <button id="classifyButton" class="hidden">Classify Image</button>
  <div id="myResult" class="hidden"></div>

  <script>
  let classifier; // Model reference
  let imgElement; // Image reference

  // Load the model and set up event listeners
  window.onload = function () {
    classifier = ml5.imageClassifier("MobileNet", () => {
      console.log("Model Loaded!");
      document.getElementById("myResult").innerHTML = "Model Loaded! Select an image to classify.";
    });

    // Event listeners
    document.getElementById("fileInput").addEventListener("change", handleFileSelect);
    document.getElementById("classifyButton").addEventListener("click", classifyImage);
  };

  function handleFileSelect(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        imgElement = document.getElementById("myImage");
        imgElement.src = e.target.result;
        imgElement.classList.remove("hidden");
        document.getElementById("classifyButton").classList.remove("hidden");
        document.getElementById("myResult").classList.add("hidden");
        console.log("Image loaded successfully.");
      };
      reader.readAsDataURL(file);
    } else {
      console.error("No file selected.");
    }
  }

  function classifyImage() {
    if (imgElement) {
      document.getElementById("myResult").classList.remove("hidden");
      document.getElementById("myResult").innerHTML = "Classifying...";
      console.log("Classifying the image...");
      classifier.classify(imgElement, (error, results) => {
        if (error) {
          console.error("Classification error:", error);
          document.getElementById("myResult").innerHTML = "Error in classification. Please try again.";
        } else {
          console.log("Classification results:", results);
          const label = results[0].label;
          const confidence = (results[0].confidence * 100).toFixed(2);
          document.getElementById("myResult").innerHTML = `
            <strong>Label:</strong> ${label} <br>
            <strong>Confidence:</strong> ${confidence}%
          `;
        }
      });
    } else {
      alert("Please upload an image first.");
    }
  }
</script>

</body>
</html>
